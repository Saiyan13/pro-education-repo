    <h1>Pizza Shop</h1>
    <form action="">
<p>Name: <input type="text" name="Name" placeholder="Enter your name" id=""></p>
<p>E-mail: <input type="text" name="Name" placeholder="Enter your E-mail" id=""></p>

<fieldset>
<legend>Select any Pizza</legend>
<p>
    <label for="Neapolitan Pizza"><input type="radio" name="pizza" id="Neapolitan Pizza">Neapolitan Pizza.
    </label>
</p>
<p>
    <label for="Sicilian Pizza"><input type="radio" name="pizza" id="Sicilian Pizza">Sicilian Pizza.
    </label>
</p>
<p>
    <label for="Detroit Pizza"><input type="radio" name="pizza" id="Detroit Pizza">Detroit Pizza.
    </label>
</p>

</fieldset>

<fieldset>
<legend>Select Your Kachup</legend>
<p><label for="Tomato Ketchup"><input type="checkbox" name="kachup" id="Tomato Ketchup"></label>Tomato Ketchup</p>

<p><label for="Olive Ketchup"><input type="checkbox" name="kachup" id="Olive Ketchup">Olive Ketchup.</label></p>

<p><label for="Gooseberry Ketchup"><input type="checkbox" name="kachup" id="Gooseberry Ketchup">Gooseberry Ketchup.</label></p>

</fieldset>

<p> Instruction</p>
<br>
<textarea name="instruction" id="" cols="30" rows="10"></textarea>
<br>
<button type="submit">Submit</button>
<button type="reset">Reset</button>



    </form>
